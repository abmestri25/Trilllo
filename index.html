<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trillo</title>

    <!-- Google Open Sans Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" class="logo" alt="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Hotels"
          />
          <button class="search__button">
            <img
              class="search__icon"
              src="./img/SVG/magnifying-glass.svg"
              alt="search_icon"
            />
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <img
              class="user-nav__icon"
              src="./img/SVG/bookmark.svg"
              alt="Sprite"
            />
            <span class="user-nav__notification"> 7</span>
          </div>
          <div class="user-nav__icon-box">
            <img src="./img/SVG/chat.svg" alt="Sprite" />
            <span class="user-nav__notification"> 5</span>
          </div>
          <div class="user-nav__user">
            <img
              src="/img/user-1.jpg"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name"> Abhi</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <img src="./img/SVG/home.svg" class="side-nav__icon" alt="" />
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <img
                  src="./img/SVG/aircraft-take-off.svg"
                  class="side-nav__icon"
                  alt=""
                />
                <span>Flights</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <img src="./img/SVG/key.svg" class="side-nav__icon" alt="" />
                <span>Car Rentals</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <img src="./img/SVG/map.svg" class="side-nav__icon" alt="" />
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2022 by trillo.All rights are reserverd.
          </div>
        </nav>

        <main>
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="./img/hotel-1.jpg"
                alt="Photo of hotel 1"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/hotel-2.jpg"
                alt="Photo of hotel 2"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="./img/hotel-3.jpg"
                alt="Photo of hotel 3"
                class="gallery__photo"
              />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">Hotel Las Palms</h1>
            <div class="overview__stars">
              <img
                src="./img/SVG/star.svg"
                alt="Star"
                class="overview__icon-star"
              />
              <img
                src="./img/SVG/star.svg"
                alt="Star"
                class="overview__icon-star"
              />
              <img
                src="./img/SVG/star.svg"
                alt="Star"
                class="overview__icon-star"
              />
              <img
                src="./img/SVG/star.svg"
                alt="Star"
                class="overview__icon-star"
              />
              <img
                src="./img/SVG/star.svg"
                alt="Star"
                class="overview__icon-star"
              />
            </div>
            <div class="overview__location">
              <div class="overview__icon-location">
                <img src="./img/SVG/location-pin.svg" alt="Location Pin" />
              </div>
              <button class="btn-inline">Albufeira ,Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">429 votes</div>
            </div>
          </div>

          <div class="detail">
            <div class="description">Desc</div>

            <div class="user-reviews">Review</div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
